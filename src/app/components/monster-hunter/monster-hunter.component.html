<div class="container">
  <div class="row border-1 shadow">
    <h2>Monster Hunter API</h2>
  </div>
  <div class="row mt-4">
    <div class="col-12 col-md-4 my-2" *ngFor="let char of infoAPI">
      <div class="card" [routerLink]="'/ArmasMonsterHunter/'+char.id">
        <div class="card-header bg-success">
          <h4>{{char.name}}</h4>
        </div>
        <img [src]="char.assets?.image" alt="" class="card-image">
        <div class="card-body bg-gradient bg-black">
          <p><strong>Nombre:</strong> {{char.name}}</p>
          <p><strong>Rareza:</strong> {{char.rarity}}</p>
          <p><strong>Tipo:</strong> {{char.type}}</p>
          <p><strong>Tipo de da√±o:</strong> {{char.damageType}}</p>



        </div>
        <div class="card-footer bg-success">
          <small>ID Arma: {{char.id}}</small>
        </div>
      </div>
    </div>
  </div>
</div>
